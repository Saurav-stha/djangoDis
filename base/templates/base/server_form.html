{% extends 'main.html' %}

{% block content%}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{{ request.META.HTTP_REFERER }}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Server</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="#" method="POST">
            {% csrf_token %}            

            <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" value="{{ server.topic }}"/>
              <datalist id="topic-list">
                <!-- <select id="room_topic"> -->
                  {% for topic in topics %}

                  <option value="{{ topic.name }}">{{ topic.name }}</option>
                  {% endfor %}

                </select>
              </datalist>
            </div>

            <div class="form__group">
              <label for="server_name">Server Name</label>
              <input required type="text" name="server_name" id="room_name" value="{{ server.name }}"/>
            </div>

            <div class="form__group">
              <label for="server_description">About</label>
              <textarea name="server_description" id="server_description" placeholder="Write about your server..." >{{ server.description }}</textarea>
            </div>
            
            



            <div class="form__action">
              <a class="btn btn--dark" href="index.html">Cancel</a>
              <button class="btn btn--main" type="submit">Create Room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock content%}
